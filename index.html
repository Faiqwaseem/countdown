<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>

<body>
    <div class="main-box" id="main">
        <h1 class="heading">Eid-ul-Adha</h1>
        <h3 class="heading">CountDown</h3>
        <div class="box">
            <div>
                <h4 class="dthem">Days</h4>
                <div id="days"></div>
            </div>
            <div>
                <h4 class="dthem">Hours</h4>
                <div id="hr"></div>
            </div>
            <div>
                <h4 class="dthem">Minutes</h4>
                <div id="min"></div>
            </div>
            <div>
                <h4 class="dthem">Second</h4>
                <div id="sec"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
